<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/carousel.js"></script>
</head>
<body> 
    <!-- HTML to display the pictures --> 
    <div class="carousel"> 
      <img src="img/birds01.png" alt="" id="bigpic" /> 
      <div class="thumbs"> 
        <img src="img/LeftArrow.png" alt="Previous" onclick="calcslide(-1)" >
        <img src="img/birds01.png" alt="" onclick="showbig(this.src)" /> 
        <img src="img/birds02.png" alt="" onclick="showbig(this.src)" /> 
        <img src="img/birds03.png" alt="" onclick="showbig(this.src)" /> 
        <img src="img/birds04.png" alt="" onclick="showbig(this.src)" /> 
        <img src="img/birds05.png" alt="" onclick="showbig(this.src)" /> 
        <img src="img/RightArrow.png" alt="Next" onclick="calcslide(1)"> 
      </div> 
      <!-- End thumbs --> 
    </div> 
    <!-- End carousel --> 
  </body> 
</html>
